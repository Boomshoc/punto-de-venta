<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @media (max-width: 767px) {
    .admin-tabs {
      overflow-x: auto;
      flex-wrap: nowrap;
    }
    
    .admin-tab {
      padding: 8px 12px;
      font-size: 14px;
    }
  }
</style>
  <meta charset="UTF-8">
  <title>Admin - Sistema de Pedidos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-user-shield"></i> Administrador</h1>
      <button id="btn-logout" class="btn-logout" style="display:none;">Cerrar Sesión</button>
    </header>

  

    <!-- PANEL -->
    <div id="panel-admin" style="display: none;">
      <div class="admin-tabs">
        <button class="admin-tab active" data-tab="usuarios">Usuarios</button>
        <button class="admin-tab" data-tab="pedidos">Pedidos Cocina</button>
      </div>

      <!-- Usuarios -->
      <div class="admin-tab-content active" id="usuarios">
        <h2>Crear Nuevo Usuario</h2>
        <form id="form-crear-usuario" class="admin-form">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" required>
              <option value="">Selecciona un rol</option>
              <option value="admin">Administrador</option>
              <option value="pos">Punto de Venta</option>
              <option value="cocina">Cocina</option>
              </select>
            </select>
          </div>
          <button type="submit" class="btn-admin">Crear Usuario</button>
        </form>

        <!-- Lista de usuarios -->
        <div id="lista-usuarios" style="margin-top: 20px;">
          <h3>Usuarios Registrados</h3>
          <ul id="usuarios-lista"></ul>
        </div>
      </div>

      <!-- Pedidos -->
      <div class="admin-tab-content" id="pedidos">
        <h2>Pedidos Cocina</h2>

        <!-- Filtro de fecha y botones -->
        <div style="margin-bottom: 10px;">
          <label for="filtro-fecha">Filtrar por fecha: </label>
          <input type="date" id="filtro-fecha">
          <button id="btn-recargar" class="boton-verde">Recargar</button>
          <button id="btn-imprimir">Imprimir PDF</button>
          <button id="btn-imprimir-ticket">Imprimir Ticket</button>
        </div>

        <!-- Contenedor de pedidos -->
        <div id="pedidos-cocina" class="pedidos-container"></div>
      </div>
    </div>
  </div>

  
  <script type="module" src="admin.js"></script>
</body>
</html>
